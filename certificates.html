<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates | Gururajan Ganesh Babu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">GURURAJAN</div>
      <ul>
        <li><a href="index.html">Back to Home</a></li>
      </ul>
    </nav>

    <section class="gallery-container">
      <h1>Professional <span class="highlight">Certifications</span></h1>
      <p>Verified credentials from NPTEL, Coursera, and SRMIST.</p>

      <div id="github-cert-gallery" class="cert-grid">
        <p>Loading certificates from GitHub...</p>
      </div>
    </section>

    <script>
      // REPLACE with your GitHub details
      const username = "guru0103-sys";
      const repo = "certies";

      async function fetchCertificates() {
        const response = await fetch(
          `https://api.github.com/repos/${username}/${repo}/contents/`,
        );
        const files = await response.json();
        const gallery = document.getElementById("github-cert-gallery");
        gallery.innerHTML = ""; // Clear loading text

        files.forEach((file) => {
          if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
            const card = document.createElement("div");
            card.className = "cert-card";
            card.innerHTML = `
                        <div class="cert-preview">
                            <img src="${file.download_url}" alt="${file.name}">
                        </div>
                        <div class="cert-info">
                            <h4>${file.name.split(".")[0].replace(/_/g, " ")}</h4>
                            <a href="${file.html_url}" target="_blank" class="verify-link">View on GitHub</a>
                        </div>
                    `;
            gallery.appendChild(card);
          }
        });

        // Animate items as they appear
        anime({
          targets: ".cert-card",
          opacity: [0, 1],
          translateY: [20, 0],
          delay: anime.stagger(100),
          easing: "easeOutQuad",
        });
      }

      fetchCertificates();
    </script>
  </body>
</html>
